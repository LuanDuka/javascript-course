<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação e Algoritmos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div><!--Exemplo 2.3-->
    <div>
      <h2>Restaurante JS</h2>
      <form>
        <p> Buffet por Quilo R$:
          <input type="number" id="inQuilos" min="0" step="0.01" required>
        </p>
        <p> Consumo do Cliente (gr):
          <input type="number" id="inConsumo" min="0" required>
        </p>
        <input type="submit" value="Calcular Preço">
        <h3 id="totalPagar"></h3>
      </form>
    </div>
  </div>

  <div><!--Exemplo 2.2-->
    <div>
      <h2>Venda de Veículos</h2>
      <form>
        <p>Modelo:
          <input type="text" id="inModelo" required>
        </p>
        <p>Preço:
          <input type="number" id="inPrice" required>
        </p>
        <input type="submit" value="Calcular condições">
      </form>
      <h3 class="modeloCarro"></h3>
      <h3 class="condition"></h3>
    </div>

    <div>
      <h2>Cine JS: Filmes em Cartaz</h2>
      <form>
        <p> Título do Filme:
          <input type="text" id="inTitulo" required>
        </p>
        <p> Duração (min):
          <input type="number" id="inDuracao" required>
        </p>
        <input type="submit" value="Converter em Horas e Minutos">
      </form>
      <h3></h3>
      <h4></h4>
    </div>
  </div>

  <div>
    <!-- Exemplo 2.1 -->
    <h2>Programa Olá Você</h2>
    <form action="">
      <p>Nome:
        <input type="text" id="inNome">
        <input type="submit" value="Mostrar">
      </p>
    </form>
    <h3></h3>
  </div>

  <div>
    <h2> Hello world!</h2>
    <h3>What Can JavaScript do?</h3>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript!"'>
      Click Me!
    </button>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
