<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideal Weight</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div>
    <div>
      <h1>Ideal Weight Calculation Program</h1>
      <form>
        <p>Name:
          <input type="text" id="inName" required>
        </p>
        <p>Gender:
          <input type="radio" name="gender" id="inMale" required> Male
          <input type="radio" name="gender" id="inFemale" required> Female
        </p>
        <p>Height:
          <input type="number" min="0" step="0.01" id="inHeight">
        </p>
        <input type="submit" value="Calculate Ideal Weight">
        <input type="reset" value="Clean inputs">
      </form>
      <h3></h3>
    </div>
  </div>

  <script src="./js/04-weight.js"></script>
</body>

</html>
