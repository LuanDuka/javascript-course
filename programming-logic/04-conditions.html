<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditions</title>
</head>

<body>
  <div>
    <div>
      <h2>Programa Situação do Aluno</h2>
      <form>
        <p>Nome do Aluno:
          <input type="text" id="inStudentName" required>
        </p>
        <p>1ª Nota:
          <input type="number" id="inFirstGrade" min="0" max="10" step="0.1" required>
        </p>
        <p>2ª Nota:
          <input type="number" id="inSecondGrade" min="0" max="10" step="0.1" required>
        </p>
        <input type="submit" value="Exibir Média e Situação">
      </form>
      <h3 id="gradeAverage">1</h3>
      <h3 id="message">1</h3>
    </div>
  </div>

  <script src="./js/04-conditions.js"></script>
</body>

</html>
