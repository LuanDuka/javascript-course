<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>YouTube Subscribe Button</h2>
        <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>
        <button class="js-button">Second button</button>
    </div>

    <div>
        <h2>Rock Paper Scissor</h2>
        <div>
            <button onclick="choice('Rock')">Rock</button>
            <button onclick="choice('Paper')">Paper</button>
            <button onclick="choice('Scissor')">Scissor</button>
        </div>

        <div>
            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>
        </div>

        <button onclick="resetScore()">Reset Score</button>
    </div>

    <div>
        <p>Amazon Shiping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input class="js-cost-input" onkeydown="typing(event)" placeholder="Cost of order">
        <button onclick="calculateTotal()">Calculate</button>
        <p class="js-total-cost"></p>
    </div>


    <script src="javascrip 07 copy.js"></script>
</body>
