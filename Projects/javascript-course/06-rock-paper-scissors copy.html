<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="rock-paper-scissor">
        <p>Rock Paper Scissor</p>
        <div>
            <button class="move-button" onclick="choice('Rock')"><img class="move-icon" src="img/OIP.png"></button>
            <button class="move-button" onclick="choice('Paper')"><img class="move-icon" src="img/OIP-_2.png"></button>
            <button class="move-button" onclick="choice('Scissor')"><img class="move-icon"
                    src="img/OIP-_1.png"></button>
        </div>

        <div>
            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>
        </div>
        <div>
            <p>
                <button onclick="resetScore()">Reset Score</button>
            </p>
        </div>
    </div>

    <script src="js/rock-paper-scissor.js"></script>
</body>

</html>
