<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="backGround">
    <p class="numbers" id="texto"></p>
    <p class="everyButton">
        <button class="buttonBlack" onclick="numberOne()">
            1
        </button>
        <button class="buttonBlack" onclick="numberTwo()">
            2
        </button>
        <button class="buttonBlack" onclick="numberThree()">
            3
        </button>
        <button class="button buttonBlack" onclick="plusButton()">
            +
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="numberFour()">
            4
        </button>
        <button class="buttonBlack" onclick="numberFive()">
            5
        </button>
        <button class="buttonBlack" onclick="numberSix()">
            6
        </button>
        <button class="button buttonBlack" onclick="minusButton()">
            -
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="numberSeven()">
            7
        </button>
        <button class="buttonBlack" onclick="numberEight()">
            8
        </button>
        <button class="buttonBlack" onclick="numberNine()">
            9
        </button>
        <button class="button buttonBlack" onclick="timesButton()">
            *
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="numberZero()">
            0
        </button>
        <button class="buttonBlack" onclick="doteButton()">
            .
        </button>
        <button class="buttonBlack" onclick="equalButton()">
            =
        </button>
        <button class="button buttonBlack" onclick="dividedButton()">
            /
        </button>
    </p>

    <button class="clear buttonBlack" onclick="clearButton()">
        Clear
    </button>


    <script src="javascrip.js"></script>
</body>

</html>
