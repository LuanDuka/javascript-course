<!DOCTYPE html>

<head>

    <title>Cart Quantity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        Cart Quantity
    </p>

    <button class="show-quantity-button" onclick="showQuantity()">
        Show Quantity
    </button>
    <button class="add-to-cart-button" onclick="addToCart()">
        Add to Cart
    </button>

    <button class="plusTwo-button" onclick="plusTwo()">
        +2
    </button>
    <button class="plusthree-button" onclick="plusThree()">
        +3
    </button>
    <button class="plusthree-button" onclick="plusFour()">
        +4
    </button>
    <button class="plusthree-button" onclick="plusFive()">
        +5
    </button>
    <button class="remove-from-cart-button" onclick="RemoveFromCart()">
        Remove from Cart
    </button>
    <button class="minusTwo-button" onclick="minusTwo()">
        -2
    </button>
    <button class="minussthree-button" onclick="minusThree()">
        -3
    </button>
    <button class="reset-cart-button" onclick="resetCart()">
        Reset Cart
    </button>
