<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="backGround">
    <p class="numbers"></p>
    <p class="everyButton">
        <button class="buttonBlack" onclick="updateCalculation('1')">
            1
        </button>
        <button class="buttonBlack" onclick="updateCalculation('2')">
            2
        </button>
        <button class="buttonBlack" onclick="updateCalculation('3')">
            3
        </button>
        <button class="button buttonBlack" onclick="updateCalculation(' + ')">
            +
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="updateCalculation('4')">
            4
        </button>
        <button class="buttonBlack" onclick="updateCalculation('5')">
            5
        </button>
        <button class="buttonBlack" onclick="updateCalculation('6')">
            6
        </button>
        <button class="button buttonBlack" onclick="updateCalculation(' - ')">
            -
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="updateCalculation('7')">
            7
        </button>
        <button class="buttonBlack" onclick="updateCalculation('8')">
            8
        </button>
        <button class="buttonBlack" onclick="updateCalculation('9')">
            9
        </button>
        <button class="button buttonBlack" onclick="updateCalculation(' * ')">
            *
        </button>
    </p>
    <p>
        <button class="buttonBlack" onclick="updateCalculation('0')">
            0
        </button>
        <button class="buttonBlack" onclick="updateCalculation('.')">
            .
        </button>
        <button class="buttonBlack" onclick="updateCalculation('=')">
            =
        </button>
        <button class="button buttonBlack" onclick="updateCalculation(' / ')">
            /
        </button>
    </p>

    <button class="clear buttonBlack" onclick="updateCalculation('clean')">
        Clear
    </button>


    <script src="js/javascrip 07 copy.js"></script>
</body>

</html>
