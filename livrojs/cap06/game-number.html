<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Number</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img src="img/ex6_2.jpg" alt="Game Number" class="normal">
  <h1>Find out the Number</h1>
  <form>
    <p>Number:
      <input type="number" min="1" max="100" id="inNumber" required autofocus>
      <input type="submit" value="Bet" id="btSubmit">
      <input type="button" value="Play Again" id="btNew" class="oculta">
    </p>
  </form>

  <h3>Erros:<span id="outErrors">0</span></h3>
  <h3>Chances:<span id="outChances">6</span></h3>
  <h3 id="outTip" class="italico">Tip: Is a number between 1 and 100</h3>
  <script src="ex6_2.js"></script>
</body>

</html>
