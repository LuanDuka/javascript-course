<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herbie Resale</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img src="img/ex6_3.jpg" alt="Game Number" class="normal">
  <h1>Herbie Resale</h1>
  <form>
    <p>Model: <input type="text" id="inModel" required autofocus></p>

  </form>

  <pre></pre>

  <script src="ex6_3.js"></script>

</html>
