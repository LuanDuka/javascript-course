<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Library</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img src="img/ex6_4.jpg" alt="Detal Office" class="alta">
  <h1>Toy Library Program</h1>
  <form>
    <p>Child Name:
      <input type="text" id="inName" required outofocus>
    </p>
    <p>Age:
      <input type="number" id="inAge" min="0" required>
      <input type="submit" value="Add">
    </p>
    <input type="button" value="List All" id="btList">
    <input type="button" value="Summarize by Age" id="btSummarize">
  </form>

  <pre></pre>

  <script src="ex6_4.js"></script>
</body>

</html>
